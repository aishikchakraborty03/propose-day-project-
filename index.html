<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Heart's Proposal üíù</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #ff4b6e;
            --secondary-color: #ff8fb3;
            --background-start: #ff9a9e;
            --background-end: #fad0c4;
        }

        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--background-start) 0%, var(--background-end) 99%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        html {
            height: -webkit-fill-available;
        }

        .hearts-container {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            animation: floatHeart var(--duration) linear infinite;
            opacity: 0.6;
            font-size: clamp(1rem, 2vw, 1.5rem);
            color: var(--primary-color);
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 600px;
            padding: clamp(1rem, 3vw, 2rem);
            margin: 0 auto;
        }

        .love-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: clamp(20px, 4vw, 30px);
            padding: clamp(2rem, 5vw, 3rem) clamp(1.5rem, 4vw, 2rem);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            perspective: 1000px;
            animation: cardFloat 6s ease-in-out infinite;
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0) rotateX(0); }
            50% { transform: translateY(-10px) rotateX(2deg); }
        }

        .card-content {
            text-align: center;
        }

        .main-title {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(2.5rem, 8vw, 3.5rem);
            color: var(--primary-color);
            margin-bottom: clamp(1rem, 3vw, 1.5rem);
            animation: titleGlow 2s ease-in-out infinite;
            line-height: 1.2;
        }

        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 0 5px rgba(255, 75, 110, 0.3); }
            50% { text-shadow: 0 0 20px rgba(255, 75, 110, 0.6); }
        }

        .heart-divider {
            margin: clamp(1rem, 3vw, 1.5rem) 0;
            display: flex;
            justify-content: center;
            gap: clamp(0.5rem, 2vw, 1rem);
        }

        .heart-divider i {
            color: var(--primary-color);
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        .heart-divider i:nth-child(2) {
            animation-delay: 0.5s;
        }

        .heart-divider i:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        .form-content {
            margin-top: clamp(1.5rem, 4vw, 2rem);
        }

        .form-title {
            font-family: 'Dancing Script', cursive;
            color: #4a4a4a;
            font-size: clamp(1.5rem, 5vw, 2rem);
            margin-bottom: clamp(1.5rem, 4vw, 2rem);
            animation: fadeInUp 1s ease-out;
            line-height: 1.3;
        }

        .input-group {
            position: relative;
            margin: clamp(1.5rem, 4vw, 2rem) auto;
            max-width: min(300px, 90%);
            width: 100%;
        }

        .animate-input {
            width: 100%;
            padding: clamp(0.8rem, 2.5vw, 1rem) clamp(2.5rem, 5vw, 3rem) clamp(0.8rem, 2.5vw, 1rem) clamp(1.2rem, 3vw, 1.5rem);
            border: 2px solid var(--secondary-color);
            border-radius: 25px;
            font-family: 'Poppins', sans-serif;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            background: transparent;
            transition: all 0.3s ease;
        }

        .animate-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(255, 75, 110, 0.3);
        }

        .input-icons {
            position: absolute;
            right: clamp(1rem, 3vw, 1.2rem);
            top: 50%;
            transform: translateY(-50%);
        }

        .heart-icon {
            color: var(--primary-color);
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            animation: iconPulse 1.5s ease-in-out infinite;
        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .animate-button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            padding: clamp(0.8rem, 2.5vw, 1rem) clamp(2rem, 5vw, 2.5rem);
            border-radius: 25px;
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: clamp(1rem, 2.5vw, 1.1rem);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 75, 110, 0.4);
            width: min(250px, 90%);
        }

        .animate-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 75, 110, 0.6);
        }

        .button-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .button-hearts i {
            position: absolute;
            animation: buttonHeart 1s ease-out infinite;
            opacity: 0;
        }

        @keyframes buttonHeart {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -150%) scale(1.5);
                opacity: 0;
            }
        }

        .animate-result {
            margin-top: clamp(1rem, 3vw, 1.5rem);
            min-height: 30px;
            color: var(--primary-color);
            font-family: 'Dancing Script', cursive;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile-specific styles */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .love-card {
                padding: 1.5rem 1rem;
            }

            .heart-divider {
                gap: 0.5rem;
            }

            .animate-button {
                padding: 0.8rem 1.5rem;
            }
        }

        /* Tablet styles */
        @media (min-width: 481px) and (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
        }

        /* Laptop styles */
        @media (min-width: 769px) {
            .container {
                padding: 2rem;
            }

            .love-card {
                transition: transform 0.3s ease;
            }

            .love-card:hover {
                transform: translateY(-5px) scale(1.01);
            }
        }

        /* Handle landscape orientation on mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                min-height: 100vw;
            }

            .container {
                padding: 1rem;
            }

            .love-card {
                padding: 1.5rem 1rem;
            }

            .main-title {
                font-size: clamp(2rem, 6vw, 2.5rem);
            }

            .form-title {
                font-size: clamp(1.2rem, 4vw, 1.5rem);
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .love-card {
                background: rgba(255, 255, 255, 0.9);
            }
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            :root {
                --primary-color: #ff0044;
                --secondary-color: #ff6b8b;
            }
        }

        /* Reduced motion preference */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-container"></div>
    <div class="container">
        <div class="love-card">
            <div class="card-content">
                <h1 class="main-title">Happy Propose Day</h1>
                <div class="heart-divider">
                    <i class="fas fa-heart"></i>
                    <i class="fas fa-heart"></i>
                    <i class="fas fa-heart"></i>
                </div>
                <form id="login-form">
                    <div class="form-content">
                        <h2 class="form-title">Enter Your Name, My Love</h2>
                        <div class="input-group">
                            <input type="text" id="code" name="code" class="animate-input" placeholder="Type here..." autocomplete="off">
                            <div class="input-icons">
                                <i class="fas fa-heart heart-icon"></i>
                            </div>
                        </div>
                        <button id="submit-btn" class="animate-button">
                            <span>Open My Heart</span>
                            <div class="button-hearts">
                                <i class="fas fa-heart"></i>
                            </div>
                        </button>
                    </div>
                </form>
                <div id="result" class="animate-result"></div>
            </div>
        </div>
    </div>

    <script>
        // Create floating hearts background
        function createFloatingHearts() {
            const container = document.querySelector('.hearts-container');
            const heart = document.createElement('i');
            heart.className = 'fas fa-heart floating-heart';
            
            // Random position and duration
            const startPos = Math.random() * 100;
            const duration = Math.random() * 5 + 5; // 5-10 seconds
            
            heart.style.left = startPos + 'vw';
            heart.style.setProperty('--duration', duration + 's');
            
            container.appendChild(heart);
            
            // Remove heart after animation
            setTimeout(() => {
                heart.remove();
            }, duration * 1000);
        }

        // Create hearts periodically
        setInterval(createFloatingHearts, 300);

        // Button hearts animation
        const button = document.getElementById('submit-btn');
        let buttonHeartInterval;

        function createButtonHeart(e) {
            const heart = document.createElement('i');
            heart.className = 'fas fa-heart';
            heart.style.left = '50%';
            heart.style.top = '50%';
            
            button.querySelector('.button-hearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 1000);
        }

        button.addEventListener('mouseover', () => {
            buttonHeartInterval = setInterval(createButtonHeart, 200);
        });

        button.addEventListener('mouseout', () => {
            clearInterval(buttonHeartInterval);
            const hearts = button.querySelectorAll('.button-hearts i');
            hearts.forEach(heart => heart.remove());
        });

        // Form submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('code').value.trim();
            if (name) {
                window.location.href = 'main.html';
            }
        });

        // Handle mobile viewport height
        function setMobileHeight() {
            document.documentElement.style.setProperty(
                '--vh', 
                `${window.innerHeight * 0.01}px`
            );
        }

        window.addEventListener('resize', setMobileHeight);
        window.addEventListener('orientationchange', setMobileHeight);
        setMobileHeight();
    </script>
</body>
</html>
