<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Beautiful Love Story ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff4b6e;
            --secondary-color: #ff8fb3;
            --background-start: #ff9a9e;
            --background-end: #fad0c4;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-primary: #4a4a4a;
            --animation-timing: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--background-start) 0%, var(--background-end) 99%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
            padding: clamp(1rem, 3vw, 2rem);
        }

        .hearts-container {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            perspective: 1000px;
        }

        .love-card {
            background: var(--card-bg);
            border-radius: clamp(20px, 4vw, 30px);
            padding: clamp(2rem, 4vw, 3rem);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            animation: cardFloat 6s ease-in-out infinite;
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0) rotateX(0); }
            50% { transform: translateY(-10px) rotateX(2deg); }
        }

        .card-content {
            text-align: center;
        }

        .main-title {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(2.5rem, 6vw, 4rem);
            color: var(--primary-color);
            margin-bottom: clamp(1rem, 3vw, 2rem);
            animation: titleGlow 2s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 0 5px rgba(255, 75, 110, 0.3); }
            50% { text-shadow: 0 0 20px rgba(255, 75, 110, 0.6); }
        }

        .heart-divider {
            margin: clamp(1rem, 3vw, 2rem) 0;
            display: flex;
            justify-content: center;
            gap: clamp(0.5rem, 2vw, 1rem);
        }

        .heart-divider i {
            color: var(--primary-color);
            font-size: clamp(1.2rem, 3vw, 2rem);
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        .heart-divider i:nth-child(2) {
            animation-delay: 0.5s;
        }

        .heart-divider i:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        .message-container {
            position: relative;
            height: clamp(300px, 50vh, 600px);
            margin: 2rem auto;
            max-width: 900px;
            perspective: 1000px;
        }

        .message-list {
            list-style: none;
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s var(--animation-timing);
        }

        .message-list li {
            position: absolute;
            width: 100%;
            padding: 1.5rem;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transform-origin: center;
            transition: all 0.6s var(--animation-timing);
            display: flex;
            align-items: center;
            gap: 1rem;
            opacity: 0;
            transform: translateZ(-100px) translateY(100%);
        }

        .message-list li.active {
            opacity: 1;
            transform: translateZ(0) translateY(0);
        }

        .message-list li time {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            color: var(--primary-color);
            min-width: 60px;
        }

        .message-list li span {
            font-size: 1.1rem;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .controls {
            position: absolute;
            right: -80px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .control-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 75, 110, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 75, 110, 0.5);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        /* PC and Laptop specific styles */
        @media (min-width: 1024px) {
            .love-card {
                transition: transform 0.3s ease;
            }

            .love-card:hover {
                transform: translateY(-5px) scale(1.01);
            }

            .message-list li {
                cursor: pointer;
                transition: all 0.3s ease;
            }

            .message-list li:hover {
                transform: translateZ(10px) scale(1.02);
            }

            .controls {
                opacity: 0.7;
                transition: opacity 0.3s ease;
            }

            .controls:hover {
                opacity: 1;
            }
        }

        /* Tablet styles */
        @media (min-width: 768px) and (max-width: 1023px) {
            .controls {
                right: -60px;
            }

            .control-btn {
                width: 45px;
                height: 45px;
            }
        }

        /* Mobile styles */
        @media (max-width: 767px) {
            .controls {
                position: relative;
                right: 0;
                top: 1rem;
                transform: none;
                flex-direction: row;
                justify-content: center;
                margin-top: 1rem;
            }

            .message-container {
                height: clamp(250px, 40vh, 400px);
            }

            .message-list li {
                flex-direction: column;
                text-align: center;
                gap: 0.5rem;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .message-list li {
                background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.85));
            }
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-container"></div>
    <div class="container">
        <div class="love-card">
            <div class="card-content">
                <h1 class="main-title">Our Love Story ❤️</h1>
                <div class="heart-divider">
                    <i class="fas fa-heart"></i>
                    <i class="fas fa-heart"></i>
                    <i class="fas fa-heart"></i>
                </div>
                <div class="message-container">
                    <ul class="message-list"></ul>
                    <div class="controls">
                        <button class="control-btn up-btn" onclick="adjustDay(-1)" aria-label="Previous message">
                            <i class="fas fa-chevron-up"></i>
                        </button>
                        <button class="control-btn down-btn" onclick="adjustDay(1)" aria-label="Next message">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create floating hearts background
        function createFloatingHearts() {
            const container = document.querySelector('.hearts-container');
            const heart = document.createElement('i');
            heart.className = 'fas fa-heart';
            heart.style.position = 'absolute';
            heart.style.color = 'var(--primary-color)';
            heart.style.opacity = '0.6';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            
            const startPos = Math.random() * 100;
            const duration = Math.random() * 5 + 5;
            
            heart.style.left = startPos + 'vw';
            heart.style.animation = `floatHeart ${duration}s linear infinite`;
            
            container.appendChild(heart);
            
            setTimeout(() => heart.remove(), duration * 1000);
        }

        setInterval(createFloatingHearts, 300);

        // Love messages data
        const messages = [
            { day: 1, message: "From the moment I saw you, I knew you were special ❤️" },
            { day: 2, message: "Your smile lights up my entire world ✨" },
            { day: 3, message: "Every moment with you feels like a beautiful dream 💫" },
            { day: 4, message: "You make my heart skip a beat every single time 💝" },
            { day: 5, message: "I want to spend every moment of forever with you 🌹" }
        ];

        let currentDay = 1;
        const messageList = document.querySelector('.message-list');

        function createMessageElements() {
            messageList.innerHTML = '';
            messages.forEach(msg => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <time>Day ${msg.day}</time>
                    <span>${msg.message}</span>
                `;
                if (msg.day === currentDay) {
                    li.classList.add('active');
                }
                messageList.appendChild(li);
            });
        }

        function adjustDay(change) {
            const newDay = currentDay + change;
            if (newDay >= 1 && newDay <= messages.length) {
                currentDay = newDay;
                createMessageElements();
            }
        }

        // Initialize messages
        createMessageElements();

        // Handle keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') adjustDay(-1);
            if (e.key === 'ArrowDown') adjustDay(1);
        });
    </script>
</body>
</html>
